// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 34
        minSdkVersion = 24
        targetSdkVersion = 34
    }
    repositories {
        google()
        mavenCentral()
        // 添加百度SDK仓库
        maven { url 'https://mvn.baidu.com/nexus/content/repositories/releases/' }
    }
    dependencies {
        // 更新Android Gradle插件版本到8.9.1，支持compileSdk 36
        classpath 'com.android.tools.build:gradle:8.9.1'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
        // 添加百度SDK仓库
        maven { url 'https://mvn.baidu.com/nexus/content/repositories/releases/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
