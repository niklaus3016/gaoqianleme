name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
            echo "storeFile=release.keystore" > android/app/keystore.properties
            echo "storePassword=$KEYSTORE_PASSWORD" >> android/app/keystore.properties
            echo "keyPassword=$KEY_PASSWORD" >> android/app/keystore.properties
            echo "keyAlias=$KEY_ALIAS" >> android/app/keystore.properties
            echo "Keystore file created successfully"
            echo "File path: $(pwd)/android/app/release.keystore"
            echo "keystore.properties content:"
            cat android/app/keystore.properties
          else
            echo "KEYSTORE_BASE64 is empty, skipping signing"
          fi

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release Summary
        if: success()
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "## Android APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status: Success âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Debug APK**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Release APK**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "- **Release APK**: Signed and ready for app store submission" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Release APK**: Unsigned (configure secrets to enable signing)" >> $GITHUB_STEP_SUMMARY
          fi
